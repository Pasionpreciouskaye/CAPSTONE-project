<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- Left Section with Automatic Highlights -->
      <div class="left-section">
        <div class="image-slider">
          <img id="slider" src="./assets/skbanner.jpg" alt="Highlight Image" />
        </div>
      </div>

      <!-- Right Section with Login Form -->
      <div class="right-section">
        <div class="login-wrapper">
          <h2>Login</h2>
          <form id="loginForm">
            <!-- Email Input -->
            <div class="form-group">
              <input type="email" id="email" placeholder="Email" required />
            </div>

            <!-- Password Input -->
            <div class="form-group">
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <!-- Submit Button -->
            <button type="submit">Login</button>
          </form>

          <!-- Back Button -->
          <a href="landing.html" class="back-button">Back</a>
          <div id="success-message" class="success-popup">
            Login Successful!
          </div>
        </div>
      </div>
    </div>

    <!-- PocketBase and Login Script -->
    <script src="./node_modules/pocketbase/dist/pocketbase.umd.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
