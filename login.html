<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- Left Section with Automatic Highlights -->
      <div class="left-section">
        <div class="image-slider">
          <img id="slider" src="./assets/sk-pic.jpg" alt="Highlight Image" />
        </div>
      </div>

      <!-- Right Section with Login Form -->
      <div class="right-section">
        <div class="login-wrapper">
          <h2>Login</h2>
          <form id="loginForm">
            <!-- Email Input -->
            <div class="form-group">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </div>

            <!-- Password Input -->
            <div class="form-group">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
              <a href="#" id="openForgot">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit">Login</button>
          </form>

          <!-- Back Button -->
          <a href="landing.html" class="back-button">Back</a>
          <div id="success-message" class="success-popup">
            Login Successful!
          </div>
        </div>
      </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal hidden">
      <div class="modal-content">
        <!-- Password Reset Sent Message -->
        <div id="resetSentMessage" class="reset-sent-message">
          Password reset link sent to your email.
        </div>

        <h3>Forgot Password</h3>
        <p>Enter your email to reset your password.</p>
        <input type="email" id="resetEmail" placeholder="Enter your email" />
        <button id="resetBtn">Reset Password</button>
        <a href="./login.html" id="backToLogin" class="back-button"
          >Back to Login</a
        >
      </div>
    </div>

    <!-- PocketBase and Script -->
    <script src="./node_modules/pocketbase/dist/pocketbase.umd.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
