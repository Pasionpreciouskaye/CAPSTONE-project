<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Manager</title>
    <link rel="stylesheet" href="./style/inventory.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  </head>
  <body>
    <aside class="sidebar">
      <h2>SK Projects</h2>
      <ul>
        <li><a href="#">📁 Recent</a></li>
        <li><a href="#">📅 Upcoming</a></li>
        <li><a href="#">📨 Solicitation</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <nav class="top-nav">
        <a href="index.html" class="nav-link">🏠 Home</a>
      </nav>

      <header class="header">
        <h1>📦 Supplies Inventory</h1>
        <div class="search-add">
          <input type="text" id="search" placeholder="🔍 Search product..." />
          <button id="addItemBtn" class="action-btn">➕ Add Item</button>
        </div>
      </header>

      <section class="table-container">
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Category</th>
              <th>Qty</th>
              <th>Cost</th>
              <th>Supplier</th>
              <th>Reorder</th>
              <th>Location</th>
              <th>SKU</th>
              <th>Packaging</th>
              <th>Last Order</th>
              <th>Usage</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="inventoryTable">
            <!-- Dynamic rows -->
          </tbody>
        </table>
      </section>
    </main>

    <!-- Modal Form -->
    <div id="itemModal" class="modal hidden">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h3 id="modalTitle">Add Item</h3>
        <form id="itemForm">
          <input type="hidden" id="editIndex" />
          <input type="text" placeholder="Item Name" id="itemName" required />
          <input type="text" placeholder="Category" id="itemCategory" required />
          <input type="number" placeholder="Quantity" id="itemQty" required />
          <input type="text" placeholder="Unit Cost" id="itemCost" required />
          <input type="text" placeholder="Supplier" id="itemSupplier" />
          <input type="number" placeholder="Reorder Point" id="itemReorder" />
          <input type="text" placeholder="Location" id="itemLocation" />
          <input type="text" placeholder="SKU" id="itemSKU" />
          <input type="text" placeholder="Packaging" id="itemPackaging" />
          <input type="date" placeholder="Last Order Date" id="itemDate" />
          <input type="text" placeholder="Usage Rate" id="itemUsage" />
          <button type="submit">💾 Save Item</button>
        </form>
      </div>
    </div>

    <script src="./js/inventory.js"></script>
  </body>
</html>
