<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplies Inventory</title>
    <link rel="stylesheet" href="./style/inventory.css" />
    <link rel="stylesheet" href="./style/admin-dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <img src="./logo/SK-Logo.png" alt="SK Logo" class="logo" />
          <h2 class="sidebar-title">Admin Panel</h2> <!-- "Admin Panel" Text Added -->
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li><a href="./admin-budget.html"><i class="fas fa-chart-pie"></i> Budget Transparency</a></li>
            <li><a href="members.html"><i class="fas fa-users"></i> Members</a></li>
            <li class="active"><a href="inventory.html"><i class="fas fa-boxes"></i> Inventory</a></li>
            <li><a href="admin-transactionhistory.html"><i class="fas fa-history"></i> Transaction History</a></li>
            <li><a href="./feedback.html"><i class="fas fa-comment-alt"></i> Feedback</a></li>
            <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header>
          <h1>ðŸ“¦ Supplies Inventory</h1>
          <button id="addItemBtn" class="action-btn">âž• Add Item</button>
        </header>

        <section class="table-container">
          <table>
            <thead>
              <tr>
                <th>Item Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Cost (PHP)</th>
                <th>SKU</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="inventoryTable">
              <tr>
                <td colspan="6" style="text-align: center; padding: 20px">
                  Please load the server.
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
    </div>

    <!-- Modal for Add/Edit Item -->
    <div id="itemModal" class="modal">
      <div class="modal-content">
        <button id="closeModal" class="close-btn">âœ–</button>
        <h3 id="modalTitle">Add Item</h3>
        <form id="itemForm">
          <div class="form-grid">
            <input type="text" placeholder="Item Name" id="itemName" required />
            <input type="text" placeholder="Category" id="itemCategory" />
            <input type="number" placeholder="Quantity" id="itemQty" required />
            <input type="number" step="0.01" placeholder="Unit Cost" id="itemCost" required />
            <input type="text" placeholder="SKU" id="itemSKU" readonly />
          </div>
          <button type="submit" class="action-btn save-btn">ðŸ’¾ Save Item</button>
        </form>
      </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.umd.js"></script>
    <script src="./js/inventory.js"></script>
  </body>
</html>
