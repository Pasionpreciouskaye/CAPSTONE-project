<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplies Inventory</title>
    <link rel="stylesheet" href="./style/inventory.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <img src="./logo/SK-Logo.png" alt="SK Logo" class="logo" />
          <h2>Inventory</h2>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="projects.html"
                ><i class="fas fa-tasks"></i><span>Projects</span></a
              >
            </li>
            <li>
              <a href="budgetdashboard.html"
                ><i class="fas fa-chart-pie"></i
                ><span>Budget Transparency</span></a
              >
            </li>
            <li class="active">
              <a href="inventory.html"
                ><i class="fas fa-boxes"></i><span>Inventory</span></a
              >
            </li>
            <li>
              <a href="logout.html" class="logout-link"
                ><i class="fas fa-sign-out-alt"></i><span>Logout</span></a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <header class="main-header">
          <div class="header-greeting">
            <h1>ðŸ“¦ Supplies Inventory</h1>
          </div>
        </header>

        <section class="content-header">
          <div class="search-add">
            <button id="addItemBtn" class="action-btn add-item-btn">
              âž• Add Item
            </button>
          </div>
        </section>

        <section class="table-container">
          <table>
            <thead>
              <tr>
                <th>Item Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Cost (PHP)</th>
                <th>SKU</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="inventoryTable">
              <tr>
                <td colspan="6" style="text-align: center; padding: 20px">
                  Please load the serve.
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
    </div>

    <div
      id="itemModal"
      class="modal hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
    >
      <div class="modal-content">
        <button id="closeModal" class="close" aria-label="Close modal">
          &times;
        </button>
        <h3 id="modalTitle">Add Item</h3>
        <form id="itemForm">
          <div class="form-grid">
            <input type="text" placeholder="Item Name" id="itemName" required />
            <input type="text" placeholder="Category" id="itemCategory" />
            <input type="number" placeholder="Quantity" id="itemQty" required />
            <input
              type="text"
              placeholder="Unit Cost (e.g., 150.75)"
              id="itemCost"
              required
              pattern="^\d+(\.\d{1,2})?$"
              title="Enter cost like 150.00 or 150.75"
            />
            <input type="text" placeholder="SKU (Unique Code)" id="itemSKU" />
          </div>
          <button type="submit" class="action-btn save-btn">
            ðŸ’¾ Save Item
          </button>
        </form>
      </div>
    </div>

    <div id="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.umd.js"></script>
    <script src="./js/inventory.js"></script>
  </body>
</html>
