<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplies Inventory - Create Item</title>
    <link rel="stylesheet" href="./style/inventory.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
</head>
<body>
    <aside class="sidebar" id="sidebar" aria-hidden="true">
        <div class="sidebar-content">
            <div class="profile-container">
                </div>
            <nav role="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="budgetdashboard.html">Budget Transparency</a></li>
                    <li><a href="logout.html" class="logout-btn">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="app-container">
        <header class="app-header">
            <button class="hamburger-menu" id="hamburger-icon" aria-label="Toggle Menu" aria-controls="sidebar" aria-expanded="false">
                &#9776; </button>
            <h1 class="page-title">ðŸ“¦ Supplies Inventory</h1>
        </header>

        <main class="main-content">
            <header class="content-header">
                <div class="search-add">
                    <button id="addItemBtn" class="action-btn add-item-btn">âž• Add Item</button>
                </div>
            </header>

            <section class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Cost (PHP)</th>
                            <th>SKU</th>
                            <th>Actions</th> </tr>
                    </thead>
                    <tbody id="inventoryTable">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 20px;">
                                Inventory data will be loaded in the full version. Use "Add Item" to save to PocketBase.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="itemModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <button id="closeModal" class="close" aria-label="Close modal">&times;</button>
            <h3 id="modalTitle">Add Item</h3>
            <form id="itemForm">
                <div class="form-grid">
                    <input type="text" placeholder="Item Name" id="itemName" required />
                    <input type="text" placeholder="Category" id="itemCategory" />
                    <input type="number" placeholder="Quantity" id="itemQty" required />
                    <input type="text" placeholder="Unit Cost (e.g., 150.75)" id="itemCost" required pattern="^\d+(\.\d{1,2})?$" title="Enter cost like 150.00 or 150.75"/>
                    <input type="text" placeholder="SKU (Unique Code)" id="itemSKU" />
                </div>
                <button type="submit" class="action-btn save-btn">ðŸ’¾ Save Item</button>
            </form>
        </div>
    </div>

    <div class="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.umd.js"></script>
    <script src="./js/inventory.js"></script>
</body>
</html>
