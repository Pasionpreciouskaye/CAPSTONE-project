<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="./style/userpage.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="./logo/userpage-pic.jpg" alt="userpage-pic" class="profile-pic">
            <div class="profile-info">
                <h2>Your name</h2>
                <p>yourname@gmail.com</p>
            </div>
            <span class="close">&times;</span>
        </div>
        <div class="profile-details">
            <div class="detail"><span>Name</span><span>Jasmin Ferolino</span></div>
            <div class="detail"><span>Email account</span><span>jasminferolino18@gmail.com</span></div>
            <div class="detail"><span>Mobile number</span><span class="add-number">Add number</span></div>
            <div class="detail"><span>Date Joined</span><span>2025</span></div>
        </div>
        <div class="profile-buttons">
            <button class="save-btn">Save Change</button>
            <button class="edit-btn">Edit Profile</button>
        </div>
    </div>
</body>
</html>
