<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./node_modules/pocketbase/dist/pocketbase.umd.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Settings</title>
    <link rel="stylesheet" href="./style/userpage.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="profile">
          <img src="./assets/userpic.png" alt="User Profile" />
          <h3 id="user-name">Anna May</h3>
        </div>
        <ul class="menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./eventpage.html">Events</a></li>
          <li><a href="/Project/projects.html">Projects</a></li>
          <li><a href="/contactus.html">Contact Us</a></li>

          <li class="dropdown">
            Budget Transparency
            <ul class="dropdown-content">
              <li><a href="./user-transparency.html">Transparency</a></li>
              <li><a href="./user-inventory.html">Inventory</a></li>
            </ul>
          </li>
          <script>
            function logout() {
              // Log out the current user
              pb.authStore.clear();

              console.log("User logged out.");
              location.href = "landing.html";
            }
          </script>
          <li onclick="logout()" class="logout">Logout</li>
        </ul>
      </div>

      <!-- Profile Form -->
      <main class="content">
        <h2>Personal Information</h2>
        <form id="profile_Form">
          <div class="row">
            <div class="col">
              <label>First Name</label>
              <input type="text" id="firstName" />
            </div>
            <div class="col">
              <label>Middle Name</label>
              <input type="text" id="middleName" />
            </div>
            <div class="col">
              <label>Last Name</label>
              <input type="text" id="lastName" />
            </div>
          </div>

          <label>Email</label>
          <input type="email" id="email" disabled />
          <p class="verified">âœ” Verified</p>

          <div class="row">
            <div class="col">
              <label>Phone Number</label>
              <input type="text" id="phone" />
            </div>
            <div class="col">
              <label>Date of Birth</label>
              <input type="text" id="dob" />
            </div>
          </div>

          <label>Address</label>
          <input type="text" id="address" />

          <div class="buttons">
            <button type="submit" id="saveBtn" class="btn-success">
              Save Changes
            </button>

            <button type="button" id="discardBtn" class="btn-danger">
              Discard Changes
            </button>
          </div>
        </form>
      </main>
    </div>

    <script src="./js/userpage.js"></script>
  </body>
</html>
