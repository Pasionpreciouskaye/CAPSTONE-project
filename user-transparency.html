<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Transparency</title>

    <!-- External Styles -->
    <link rel="stylesheet" href="./style/user-transparency.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.21.1/dist/pocketbase.umd.js"></script>
    <script src="./js/user-transparency.js" defer></script>
  </head>

  <body class="font-poppins text-gray-800 overflow-x-hidden">
    <!-- Header Section -->
    <header class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
      <div class="flex items-center justify-between px-10 py-2 max-h-20 relative">
        <div class="logo">
          <img src="./logo/SK-Logo.png" alt="Logo" class="h-16" />
        </div>
        <div class="absolute left-1/2 transform -translate-x-1/2 text-center">
          <h2 class="text-2xl sm:text-3xl font-bold text-[#f3799f] tracking-wide">
            Budget Transparency
          </h2>
        </div>
        <div class="sidebar">
          <nav>
            <ul class="flex items-center space-x-6">
              <li>
                <a href="./index.html" class="hover:text-[#f3799f]">Home</a>
              </li>
              <li class="relative">
                <button
                  id="menuButton"
                  class="hover:text-[#f3799f] focus:outline-none flex items-center gap-1"
                >
                  Menu â–¾
                </button>
                <div
                  id="dropdownMenu"
                  class="absolute right-0 mt-2 bg-white shadow-md rounded-lg text-left py-2 w-48 hidden z-50"
                >
                  <a href="./eventpage.html" class="block px-4 py-2 hover:text-[#f3799f]">Events</a>
                  <a href="./Project/projects.html" class="block px-4 py-2 hover:text-[#f3799f]">Projects</a>
                  <a href="./contactus.html" class="block px-4 py-2 hover:text-[#f3799f]">Contact Us</a>
                  <a href="./user-inventory.html" class="block px-4 py-2 hover:text-[#f3799f]">Inventory</a>
                </div>
              </li>
              <li>
                <a href="./userpage.html" class="user-icon">
                  <img src="./assets/userpic.png" alt="User Profile" class="h-10 rounded-full" />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
      <section class="table-container">
        <h2>Budget Overview</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Category</th>
              <th>Allocated</th>
              <th>Spent</th>
              <th>Remaining</th>
              <th>Date Allocated</th>
              <th>Date Spent</th>
            </tr>
          </thead>
          <tbody id="budgetBody">
            <!-- Data will be inserted here dynamically -->
          </tbody>
        </table>
      </section>

      <section class="chart-container">
        <h2>Spent Budget Distribution (%)</h2>
        <canvas id="expenseChart"></canvas>
      </section>
    </div>

    <!-- Footer Section -->
    <footer id="pageFooter" class="bg-white py-5 text-black text-sm">
      <div class="flex justify-center items-center gap-5 flex-wrap">
        <img src="./logo/SK-Logo.png" alt="Logo" class="h-16 w-auto" />
        <p class="text-xl font-bold text-black m-0">
          &copy; 2025 | CITY OF TAGUIG. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
