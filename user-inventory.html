<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplies Inventory</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/user-inventory.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <aside class="sidebar" id="sidebar" aria-hidden="true">
      <div class="sidebar-content">
        <div class="profile-container">
          <div class="user-name">Navigation</div>
        </div>
        <nav role="navigation">
          <ul>
            <li>
              <a href="index.html"
                ><i class="fa-solid fa-house fa-fw"></i> Home</a
              >
            </li>
            <li>
              <a href="Project/projects.html"
                ><i class="fa-solid fa-briefcase fa-fw"></i> Projects</a
              >
            </li>
            <li>
              <a href="user-transparency.html"
                ><i class="fa-solid fa-chart-pie fa-fw"></i> Budget
                Transparency</a
              >
            </li>
            <li>
              <a href="logout.html" class="logout-btn"
                ><i class="fa-solid fa-right-from-bracket fa-fw"></i> Log Out</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <div class="app-container">
      <header class="app-header">
        <button
          class="hamburger-menu"
          id="hamburger-icon"
          aria-label="Toggle Menu"
          aria-controls="sidebar"
          aria-expanded="false"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <h1 class="page-title">
          <i class="fa-solid fa-boxes-stacked"></i> Supplies Inventory
        </h1>
      </header>

      <main class="main-content">
        <header class="content-header">
          <div class="search-add">
            <input type="text" id="search" placeholder="Search product..." />
          </div>
        </header>

        <section class="table-container">
          <table>
            <thead>
              <tr>
                <th>Item</th>
                <th>Category</th>
                <th>Qty</th>
                <th>Cost</th>
                <th>Supplier</th>
                <th>Reorder</th>
                <th>Location</th>
                <th>SKU</th>
                <th>Packaging</th>
                <th>Last Order</th>
                <th>Usage</th>
              </tr>
            </thead>
            <tbody id="inventoryTable"></tbody>
          </table>
        </section>
      </main>
    </div>

    <div class="overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.umd.js"></script>
    <script src="./js/user-inventory.js"></script>
  </body>
</html>
