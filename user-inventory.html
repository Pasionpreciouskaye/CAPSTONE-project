<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Inventory</title>
  <link rel="stylesheet" href="./style/user-inventory.css">
</head>
<body>

  <header>
    <h1>My Inventory</h1>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search inventory...">
    </div>
  </header>

  <main>
    <div class="table-container">
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Cost</th>
            <th>SKU</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <!-- Inventory items will be populated dynamically -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.umd.js"></script>
  <script src="./js/user-inventory.js"></script>

</body>
</html>
