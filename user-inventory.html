<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplies Inventory</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/user-inventory.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="header-container">
        <div class="logo">
          <img src="./logo/SK-Logo.png" alt="Logo" />
        </div>
        <div class="header-title">
          <h2>Supplies Inventory</h2>
        </div>
      </div>

      <div class="sidebar" id="sidebar">
        <nav class="nav-links">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li class="dropdown">
              <a href="#">Menu ▾</a>
              <div class="dropdown-content">
                <a href="/Project/projects.html">Projects</a>
                <a href="./eventpage.html">Events</a>
                <a href="./contactus.html">Contact Us</a>
                <a href="./user-transparency.html">Budget Transparency</a>
              </div>
            </li>
            <li>
              <a href="./userpage.html" class="user-icon">
                <img
                  src="./assets/userpic.png"
                  alt="User Profile"
                  class="user-image"
                />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="table-container">
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Category</th>
              <th>Qty</th>
              <th>Cost</th>
              <th>Supplier</th>
              <th>Reorder</th>
              <th>Location</th>
              <th>SKU</th>
              <th>Packaging</th>
              <th>Last Order</th>
              <th>Usage</th>
            </tr>
          </thead>
          <tbody id="inventoryTable"></tbody>
        </table>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <img src="./logo/SK-Logo.png" alt="Logo" />
        <p>© 2025 | CITY OF TAGUIG. All rights reserved.</p>
      </div>
    </footer>

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.umd.js"></script>
    <script src="./js/user-inventory.js"></script>
  </body>
</html>
