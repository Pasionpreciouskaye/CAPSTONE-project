<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style/signup.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="form-group">
          <input type="text" id="firstName" placeholder="First Name" required />
          <input
            type="text"
            id="middleName"
            placeholder="Middle Name"
            required
          />
          <input type="text" id="lastName" placeholder="Last Name" required />
        </div>

        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required />
          <input type="text" id="phone" placeholder="Phone No." required />
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <!-- Minimum length error message below the password field -->
          <div id="passwordLengthError" class="error-message"></div>

          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />
          <!-- Password mismatch error message below confirm password -->
          <div id="passwordError" class="error-message"></div>
        </div>

        <div class="form-group">
          <input
            type="date"
            id="dob"
            class="full-width"
            title="date"
            required
          />
        </div>

        <div class="form-group">
          <select id="gender" title="gender" required>
            <option disabled selected>Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <input
            type="text"
            id="address"
            class="full-width"
            placeholder="Address"
            required
          />
        </div>

        <input type="hidden" id="role" value="member" />
        <button type="submit">Sign up</button>

        <div id="confirmationModal" class="modal-overlay">
          <div class="modal-content">
            <h1>Thank You For Signing Up!</h1>
            <p>Do you want to proceed?</p>
            <div class="button-group">
              <button class="btn yes" onclick="confirmYes()">Yes</button>
              <button class="btn no" onclick="confirmNo()">No</button>
            </div>
          </div>
        </div>
      </form>
      <a href="landing.html" class="back-button">Back</a>
    </div>
    <script src="./node_modules/pocketbase/dist/pocketbase.umd.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
