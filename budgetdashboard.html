<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Transparency</title>
    <link rel="stylesheet" href="./style/budgetdashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <aside class="sidebar">
        <div class="logo">
            <img src="./logo/SK-Logo.jpg" alt="SK Logo">
        </div>
        <nav>
            <ul>
                <li class="active">Budget Transparency</li>
                <li>Transaction History</li>
            </ul>
        </nav>
    </aside>

    <div class="main-content">
        <header>
            <h1>Budget Transparency</h1>
        </header>

        <section class="chart-container">
            <h2>Total Expense</h2>
            <canvas id="expenseChart"></canvas>
        </section>
    </div>

    <script>
        const ctx = document.getElementById('expenseChart').getContext('2d');
        const expenseChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                datasets: [
                    {
                        label: 'Online Sales',
                        backgroundColor: '#2196F3',
                        data: [120, 150, 80, 170, 110, 140, 180]
                    },
                    {
                        label: 'Offline Sales',
                        backgroundColor: '#4CAF50',
                        data: [100, 120, 200, 60, 90, 130, 100]
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>

</body>

</html>
