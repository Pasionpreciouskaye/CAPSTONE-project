<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Registration</title>
  <link rel="stylesheet" href="./style/event-test.css">
</head>
<body>

<div class="container">
  <!-- Left Side: Image Slider -->
  <div class="slider">
    <img src="./assets/sk-pic.jpg" id="sliderImage" alt="Slider Image">
  </div>

  <!-- Right Side: Registration Form -->
  <div class="form-container">
    <h1>Events</h1>
    <h2>Register for an Event</h2>

    <form id="eventForm">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      
      <select required>
        <option value="">Select an event</option>
              <option value="𝐒𝐊𝐋𝐁 𝐊𝐊 𝐈𝐃𝐄𝐍𝐓𝐈𝐅𝐈𝐂𝐀𝐓𝐈𝐎𝐍 𝐂𝐀𝐑𝐃 𝐀𝐋𝐄𝐑𝐓">
                𝐒𝐊𝐋𝐁 𝐊𝐊 𝐈𝐃
              </option>
              <option value="𝐓𝐀𝐆𝐔𝐈𝐆 𝐒𝐏𝐎𝐑𝐓𝐒 𝐋𝐄𝐀𝐆𝐔𝐄 𝐓𝐑𝐘𝐎𝐔𝐓𝐒">
                𝐓𝐀𝐆𝐔𝐈𝐆 𝐒𝐏𝐎𝐑𝐓𝐒 𝐋𝐄𝐀𝐆𝐔𝐄
              </option>
              <option value="𝐈𝐍𝐓𝐑𝐀 𝐀𝐍𝐃 𝐈𝐍𝐓𝐄𝐑 𝐁𝐀𝐑𝐀𝐍𝐆𝐘 𝟐𝟎𝟐𝟓">
                𝐈𝐍𝐓𝐑𝐀 & 𝐈𝐍𝐓𝐄𝐑 𝐁𝐀𝐑𝐀𝐍𝐆𝐘 2025
              </option>
              <option value="𝐓𝐀𝐆𝐔𝐈𝐆 𝐒𝐏𝐎𝐑𝐓𝐒 𝐋𝐄𝐀𝐆𝐔𝐄 𝘽𝙄𝙇𝙇𝘼𝙍𝘿𝙎 • 𝘿𝘼𝙍𝙏𝙎 • 𝘾𝙃𝙀𝙎𝙎">
                𝘽𝙄𝙇𝙇𝘼𝙍𝘿𝙎 • 𝘿𝘼𝙍𝙏𝙎 • 𝘾𝙃𝙀𝙎𝙎
              </option>

      <button type="submit">Register</button>
    </form>
  </div>
</div>

<script src="./js/event-test.js"></script>
</body>
</html>
