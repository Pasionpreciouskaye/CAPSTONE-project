<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="./style/reset-password.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Success or Error Message -->
    <div id="reset-success-message" class="reset-success-message">
      <p>
        Your password has been reset. You can now log in with your new password.
      </p>
    </div>

    <!-- Reset Password Form Section -->
    <div class="right-section">
      <div class="login-wrapper">
        <h2>Reset Password</h2>
        <p>Enter your new password below.</p>

        <!-- New Password Input -->
        <form id="newPasswordForm">
          <div class="form-group">
            <input
              type="password"
              name="newPassword"
              id="newPassword"
              placeholder="Enter new password"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              placeholder="Confirm new password"
              required
            />
          </div>

          <button type="submit" id="resetPasswordButton">Reset Password</button>
        </form>

        <!-- Back Button -->
        <a href="login.html" class="back-button">Back to Login</a>

        <!-- Success Message Popup -->
        <div id="success-message" class="success-popup">
          Password Reset Successfully!
        </div>
      </div>
    </div>

    <script src="./node_modules/pocketbase/dist/pocketbase.umd.js"></script>
    <script src="./js/reset-password.js"></script>
  </body>
</html>
