<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="/eventinfo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="font-poppins bg-gradient-to-b from-[#fdfdff] to-[#f190d4] text-gray-800 text-center overflow-x-hidden"
  >
    <header class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
      <div
        class="flex items-center justify-between px-10 py-2 max-h-20 relative"
      >
        <div class="logo">
          <img src="/logo/SK-Logo.png" alt="Logo" class="h-16" />
        </div>
        <div class="absolute left-1/2 transform -translate-x-1/2 text-center">
          <h2
            class="text-2xl sm:text-3xl font-bold text-[#f3799f] tracking-wide"
          >
            Events
          </h2>
        </div>
        <div class="sidebar">
          <nav>
            <ul class="flex items-center space-x-6">
              <li>
                <a href="/index.html" class="hover:text-[#f3799f]">Home</a>
              </li>
              <!-- Inside <ul class="flex items-center space-x-6"> -->
              <li class="relative" id="menuWrapper">
                <button
                  id="menuButton"
                  class="hover:text-[#f3799f] focus:outline-none flex items-center gap-1"
                >
                  Menu ▾
                </button>
                <div
                  id="dropdownMenu"
                  class="absolute right-0 mt-2 bg-white shadow-md rounded-lg text-left py-2 w-48 hidden z-50"
                >
                  <a
                    href="/eventinfo.html"
                    class="block px-4 py-2 hover:bg-gray-100"
                  >
                    Events
                  </a>
                  <a
                    href="/budgetdashboard.html"
                    class="block px-4 py-2 hover:bg-gray-100"
                  >
                    Budget Transparency
                  </a>
                  <a
                    href="/user-inventory.html"
                    class="block px-4 py-2 hover:bg-gray-100"
                  >
                    Inventory
                  </a>
                  <a
                    href="/user-transaction.html"
                    class="block px-4 py-2 hover:bg-gray-100"
                  >
                    Transaction
                  </a>
                </div>
              </li>

              <li>
                <a href="/userpage.html" class="user-icon">
                  <img
                    src="/assets/userpic.png"
                    alt="User Profile"
                    class="h-10 rounded-full"
                  />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="pt-[100px] px-4">
      <!-- Event Registration Section -->
      <section class="section">
        <h2 class="section-title text-2xl text-pink-600 mb-6 font-semibold">
          Register for an Event
        </h2>
        <form
          class="bg-pink-100 rounded-xl max-w-xl mx-auto p-6 shadow-lg space-y-4"
          id="eventForm"
        >
          <div>
            <label for="name" class="block text-pink-600 font-semibold mb-1"
              >Full Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full p-3 rounded-md border border-gray-300"
            />
          </div>
          <div>
            <label for="email" class="block text-pink-600 font-semibold mb-1"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full p-3 rounded-md border border-gray-300"
            />
          </div>
          <div>
            <label for="event" class="block text-pink-600 font-semibold mb-1"
              >Choose an Event</label
            >
            <select
              id="event"
              name="event"
              required
              class="w-full p-3 rounded-md border border-gray-300"
            >
              <option value="">Select an event</option>
              <option value="𝐒𝐊𝐋𝐁 𝐊𝐊 𝐈𝐃𝐄𝐍𝐓𝐈𝐅𝐈𝐂𝐀𝐓𝐈𝐎𝐍 𝐂𝐀𝐑𝐃 𝐀𝐋𝐄𝐑𝐓">
                𝐒𝐊𝐋𝐁 𝐊𝐊 𝐈𝐃
              </option>
              <option value="𝐓𝐀𝐆𝐔𝐈𝐆 𝐒𝐏𝐎𝐑𝐓𝐒 𝐋𝐄𝐀𝐆𝐔𝐄 𝐓𝐑𝐘𝐎𝐔𝐓𝐒">
                𝐓𝐀𝐆𝐔𝐈𝐆 𝐒𝐏𝐎𝐑𝐓𝐒 𝐋𝐄𝐀𝐆𝐔𝐄
              </option>
              <option value="𝐈𝐍𝐓𝐑𝐀 𝐀𝐍𝐃 𝐈𝐍𝐓𝐄𝐑 𝐁𝐀𝐑𝐀𝐍𝐆𝐘 𝟐𝟎𝟐𝟓">
                𝐈𝐍𝐓𝐑𝐀 & 𝐈𝐍𝐓𝐄𝐑 𝐁𝐀𝐑𝐀𝐍𝐆𝐘 2025
              </option>
              <option value="𝐓𝐀𝐆𝐔𝐈𝐆 𝐒𝐏𝐎𝐑𝐓𝐒 𝐋𝐄𝐀𝐆𝐔𝐄 𝘽𝙄𝙇𝙇𝘼𝙍𝘿𝙎 • 𝘿𝘼𝙍𝙏𝙎 • 𝘾𝙃𝙀𝙎𝙎">
                𝘽𝙄𝙇𝙇𝘼𝙍𝘿𝙎 • 𝘿𝘼𝙍𝙏𝙎 • 𝘾𝙃𝙀𝙎𝙎
              </option>
            </select>
          </div>
          <button
            type="submit"
            class="bg-pink-600 hover:bg-pink-700 text-white py-3 px-6 rounded-md font-semibold transition duration-300"
          >
            Register
          </button>
          <p class="text-green-600 font-bold mt-2 hidden" id="successMsg">
            🎉 Registration Successful!
          </p>
        </form>
      </section>

      <!-- Recent Events -->
      <section class="recent-events section mt-12">
        <h2 class="section-title text-2xl text-pink-600 mb-6 font-semibold">
          Recent Events
        </h2>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
        >
          <div class="bg-pink-100 rounded-xl overflow-hidden shadow-md card">
            <img
              src="/assets/project7.jpg"
              alt="recent"
              class="w-full h-40 object-cover"
            />
            <div class="p-4">
              <h4 class="text-pink-600 font-bold">𝐒𝐊𝐋𝐁 KK ID CARD ALERT</h4>
              <p class="text-sm mt-2">
                Libreng Kabataan Card para sa mga 15–30 years old. Don’t miss
                it!
              </p>
            </div>
          </div>
          <!-- Add more cards below if needed -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-5 text-black text-sm relative mt-20">
      <div class="flex justify-center items-center gap-5 flex-wrap">
        <img src="/logo/SK-Logo.png" alt="Logo" class="h-16 w-auto" />
        <p class="text-xl font-bold text-black m-0">
          &copy; 2025 | CITY OF TAGUIG. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="./js/eventpage.js"></script>
  </body>
</html>
